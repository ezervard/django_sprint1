{% extends "base.html" %}

{% block title %}
    <title>{{ post.location }}</title>
{% endblock %}

{% block content %} 
<div class="container py-5">
    <h1>{{ post.location }}</h1>
    <p><strong>Дата:</strong> {{ post.date }}</p>
    <p><strong>Категория:</strong> {{ post.category }}</p>
    <p>{{ post.text }}</p>
</div>
{% endblock %}
