{% extends "base.html" %}

{% block title %}
    <title>{{ post.location }}</title>
{% endblock %}

{% block content %} 
<div class="container py-5">
    <h1>{{ post.location }}</h1>
    <p><b>Дата:</b> {{ post.date }}</p>
    <p><b>Категория:</b> <a href="{% url 'blog:category_posts' category_posts=post.category %}">{{ post.category }}</a>
    <p>{{ post.text }}</p>
</div>
{% endblock %}
