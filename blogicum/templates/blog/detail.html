{% extends "base.html" %}

{% block title %}
    <title>{{ post.location }}</title>
{% endblock %}

{% block content %} 
<div class="container py-5">
    <h1>{{ post.location }}</h1>
    <p>Дата: {{ post.date }}</p>
    <p>Категория: {{ post.category }}</p>
    <p>{{ post.text }}</p>
</div>
{% endblock %}
