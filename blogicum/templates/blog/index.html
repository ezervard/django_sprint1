{% extends "base.html" %}
  
{% block title %}
    Лента записей
{% endblock %}

{% block content %} 
<div class="container py-5">
    <h1>Лента записей</h1>
    <hr>                        
        {% for post in posts %}
            {% include 'includes/head_list.html' %}
            <p><em>{{ post.text|truncatewords:10 }}</em></p>
            <a href="{% url 'blog:post_detail' post_id=post.id %}">Читать полный текст</a>
            <hr>
        {% endfor %}
</div>
{% endblock %}
